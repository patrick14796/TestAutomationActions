name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Print changed files
      run: |
        git diff --name-only HEAD~1..HEAD | awk '{print "${GITHUB_WORKSPACE}/" $0}'
