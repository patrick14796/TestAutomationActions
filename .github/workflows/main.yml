name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Print changed files
      run: |
        for file in $(git diff --name-only HEAD~1..HEAD); do
          echo "File: ${GITHUB_WORKSPACE}/$file"
        done
